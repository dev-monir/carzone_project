{% extends 'base.html' %}

{% block title %} Create blog {% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Create blog post</h4>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success btn-sm">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
