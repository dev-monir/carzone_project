{% extends 'base.html' %}

{% block title %} My blog list {% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <div style="display: grid; justify-content: space-between">
                <h4 class="card-title">My blog posts</h4>
                <a href="{% url 'blog_create' %}">Add</a>
            </div>
        </div>
        <div class="card-body">
            <table class="table table-dark">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Crated At</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                {% if blogs %}
                    {% for blog in blogs %}
                        <tr>
                            <th scope="row">{{ blog.id }}</th>
                            <td>{{ blog.title }}</td>
                            <td>{{ blog.created_at }}</td>
                            <td>
                                <a class="btn btn-success btn-sm" href="{% url 'blog_detail' blog.pk %}">Details</a>
                                <a class="btn btn-success btn-sm" href="{% url 'blog_update' blog.pk %}">Update</a>
                                <a class="btn btn-success btn-sm" href="{% url 'blog_delete' blog.pk %}">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                {% endif %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
